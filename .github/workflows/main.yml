name: CI

on:
  push:
    branches: [main]
jobs:
  gh-pages-deploy:
    name: Test, build and deploy to Github Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test --watchAll --silent

      - name: Build
        run: yarn build

      - name: Deploy
        run: yarn deploy
