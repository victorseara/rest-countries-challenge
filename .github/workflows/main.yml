name: CI

on:
  push:
    branches: [main]
jobs:
  gh-pages-deploy:
    name: Test, build and deploy to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v1.1.0
        with:
          version: 12.x

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run tests --watchAll --silent

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy
